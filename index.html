    <div class="modal-dialog fade card background_control z-d3 " id="popupWeeks">
      <div class="header">
        <h2 class="color-light-blue center">Semanas</h2>
      </div>
      <ul class="weeks list background_control divider">
      </ul>
    </div>
    <div class="page" id="meetings">
      <div class="header purple z-d1">
        <button class="expand-LeftMenu button-left icon-bars icon-1x icon-white" arrows-alt>
        </button>
        <h3 class="color-white">JW Reuniones</h3>
        <button class="expandWeeks button-right icon-calendar icon-1x icon-white">
        </button>
      </div>
      <div class="content">
        <div class="mainContent">
          <div id="media">
            <div class="tabBar">
              <ul class="purple z-d1">
                <li class="tab color-white selected">
                  <span class="onTablet onDesktop">VIDA Y MINISTERIO</span>
                </li>
                <li class="tab color-white">
                  <span class="onTablet onDesktop">ESTUDIO DE LA ATALAYA</span>
                </li>
                <div class="selectedTab white">
                </div>
                <div class="tabElement selected">
                  <div>
                    <h3 class="weekTitle">
                    </h3>
                    <div class="mediaList">
                      
                    </div>
                  </div>
                </div>
                <div class="tabElement">
                  <div>
                    <h3 class="wTitle">
                    </h3>
                    <div class="wMediaList">
                      
                    </div>
                  </div>
                </div>
              </ul>
            </div>
          </div>
          <ul id="songs" class="list advanced divider background_control">
            <div class="findSong">
              <input placeholder="Número" type="text">
            </div>
          </ul>
        </div>
      </div>
    </div>
